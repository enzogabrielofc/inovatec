<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz B√≠blico</title>
  <link rel="stylesheet" href="../style_new.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="quiz-body">
  <div class="quiz-app container">
    <header class="quiz-header">
      <a class="back-link" href="../index.html"><i class="fas fa-arrow-left"></i> Voltar</a>
      <h1>Quiz B√≠blico</h1>
      <div class="stats-bar">
        <div class="progress"><div class="progress-fill" id="progressFill" style="width:0%"></div></div>
        <div class="counters">
          <span id="questionCounter">Pergunta 1/5</span>
          <span class="divider">‚Ä¢</span>
          <span class="timer"><i class="far fa-clock"></i> <span id="timer">20</span>s</span>
        </div>
      </div>
    </header>

    <main class="quiz-main">
      <div class="card question-card">
        <div id="question" class="question">Carregando pergunta...</div>
        <div id="options" class="options"></div>
      </div>

      <div id="feedback" class="feedback" aria-live="polite"></div>

      <div class="quiz-controls">
        <button id="skipBtn" class="btn-secondary"><i class="fas fa-forward"></i> Pular</button>
        <button id="nextBtn" class="btn-primary" disabled>Pr√≥xima <i class="fas fa-arrow-right"></i></button>
      </div>

      <section id="scoreView" class="score-view hidden">
        <div class="score-card">
          <div class="score-visual">
            <div class="score-ring" id="scoreRing">
              <div class="score-percent" id="scorePercent">0%</div>
            </div>
          </div>
          <div class="score-icon" id="scoreIcon">üèÖ</div>
          <h2>Resultado</h2>
          <p id="scoreText"></p>
          <div class="score-actions">
            <button id="restartBtn" class="btn-primary"><i class="fas fa-redo"></i> Reiniciar</button>
            <a href="../index.html#projetos" class="btn-secondary"><i class="fas fa-home"></i> Portf√≥lio</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
